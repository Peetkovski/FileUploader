<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: grey;
            font-family: 'Roboto', 'sans-serif';
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            font-size: 120%;
            font-weight: bold;
        }
        table{
            text-align: center;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>

<div>
    <h3>Upload Many Files</h3>
    <form id="uploadFile" name="uploadFile" method="post" th:action="@{/uploadFile}" enctype="multipart/form-data">
        <input type="file" name="files"/>
        <button type="submit">Submit</button>
    </form>
</div>


<div>
    <h3>Documents</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Download </th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc:${docs}">
            <td th:text="${doc.id}"></td>
            <td th:text="${doc.docName}"></td>
            <td><a th:href="@{'/downloadFile/'+${doc.id}}"> Zobacz </a></td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
